<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>任务列表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    .actions form {
      display: inline-block;
      margin: 0;
    }
    .actions button {
      margin-right: 5px;
      padding: 8px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .actions button.delete {
      background-color: #dc3545;
    }
    .actions button:hover {
      opacity: 0.8;
    }
    .add-task {
      margin-bottom: 10px;
      text-align: right;
    }
    .add-task button {
      padding: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .add-task button:hover {
      background: #218838;
    }
    #addTaskForm {
      margin-top: 20px;
      background: #e9ecef;
      padding: 15px;
      border-radius: 5px;
      display: none;
    }
    #addTaskForm input {
      margin: 5px 0;
      padding: 8px;
      width: calc(100% - 20px);
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    #addTaskForm button {
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #addTaskForm button:hover {
      background: #0056b3;
    }
    #closeForm {
      margin-left: 10px;
      background: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>任务列表</h1>
  <div class="add-task">
    <button onclick="document.getElementById('addTaskForm').style.display='block'">新增任务</button>
  </div>
  <table>
    <thead>
    <tr>
      <th>任务名称</th>
      <th>描述</th>
      <th>截止日期</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.taskName}">任务名称</td>
      <td th:text="${task.taskDescription}">描述</td>
      <td th:text="${task.dueDate}">截止日期</td>
      <td th:text="${task.status == 1 ? '完成' : '未完成'}">状态</td>
      <td class="actions">
        <form th:action="@{/task/update}" method="post">
          <input type="hidden" name="taskId" th:value="${task.id}" />
          <button type="submit">修改</button>
        </form>
        <form th:action="@{/task/delete}" method="post">
          <input type="hidden" name="taskId" th:value="${task.id}" />
          <input type="hidden" name="userId" th:value="${userId}" />
          <button class="delete" type="submit">删除</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- 添加任务的表单 -->
  <div id="addTaskForm">
    <form th:action="@{/task/add}" method="post">
      <input type="text" name="taskName" placeholder="任务名称" required />
      <input type="text" name="taskDescription" placeholder="描述" required />
      <input type="date" name="dueDate" placeholder="截止日期" required />
      <input type="hidden" name="userId" th:value="${userId}" />
      <button type="submit">添加任务</button>
      <button type="button" id="closeForm" onclick="document.getElementById('addTaskForm').style.display='none'">关闭</button>
    </form>
  </div>
</div>
</body>
</html>
