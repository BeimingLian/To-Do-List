name: Java CI with Maven

on:
  push:
    branches:
      - main
      - service
      - settings
      - controller
      - mapper
      - domain
  pull_request:
    branches:
      - main
      - service
      - settings
      - controller
      - mapper
      - domain
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: ''

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests
        run: |
          if [ "${GITHUB_REF##*/}" = "main" ]; then
            mvn test
          elif [ "${GITHUB_REF##*/}" = "service" ]; then
            mvn -Dtest=org.demo.todo.service.* test
          elif [ "${GITHUB_REF##*/}" = "settings" ]; then
            mvn -Dtest=org.demo.todo.settings.DatabaseConnectionTest test
          elif [ "${GITHUB_REF##*/}" = "controller" ]; then
            mvn -Dtest=org.demo.todo.controller.* test
          elif [ "${GITHUB_REF##*/}" = "mapper" ]; then
            mvn -Dtest=org.demo.todo.mapper.* test
          elif [ "${GITHUB_REF##*/}" = "domain" ]; then
            mvn -Dtest=org.demo.todo.domain.* test
          fi

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
