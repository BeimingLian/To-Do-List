# File: .github/workflows/maven.yml

name: Java CI with Maven

on:
  push:
    branches:
      - master
      - settings
      - xml-files
      - service
      - domain
      - controller
  pull_request:
    branches:
      - master
      - settings
      - xml-files
      - service
      - domain
      - controller

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B clean install

      - name: Run tests
        run: mvn test

